<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function randomBetweenNumbers(n1, n2) {
        
        return Math.random() * (n1 - n2) + n2
      }

      document.write(randomBetweenNumbers(1, 8))

    </script>
  </body>
