  <script>
    let j=0
    let f=0
    function calculateSupply(n1,n2) {
      j=(100-n1)*365
      f=j*n2
      document.write("You will need "+f+" cups of tea to last you until the ripe old age of 100;")
    }
    calculateSupply(26,2);
  </script>
