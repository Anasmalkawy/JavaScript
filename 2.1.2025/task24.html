<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createCounter() {
        let count = 0

        function counter() {
          count += 1;
          return count
        }

        function resetCounter() {
          const previousValue = count
          count = 0
          return  previousValue +` and the counter reset nowww`
        }

        return { counter, resetCounter }
      }

      const { counter, resetCounter } = createCounter()

      console.log(counter())
      console.log(counter())
      console.log(resetCounter())
      console.log(counter())
  
    </script>
  </body>
</html>
