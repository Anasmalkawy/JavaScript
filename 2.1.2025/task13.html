  <body>
    <script>
      function shorterString(str1, str2, str3, str4, str5) {
        let str6 = str1

        
        if (str2.length < str6.length) {
          str6 = str2;
        }
        if (str3.length < str6.length) {
          str6 = str3;
        }
        if (str4.length < str6.length) {
          str6 = str4;
        }
        if (str5.length < str6.length) {
          str6 = str5;
        }

        return str6;
      }

      document.write(shorterString("air", "school", "car", "by", "github"))
    </script>
